<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>有奖竞猜</title>
<style type="text/css">
div {
	border: 2px solid red;
}
p {
	border: 2px dashed #ccc;
	border-color: #777;
	border-width: thick;
}
li {
	border-bottom: 1px dotted #ccc;
	border-top: 1px solid red;
	border-right: 1px solid red;
	border-left: 1px solid red;
}
</style>
</head>
<body bgcolor="lightblue">
<div>
	程磊是不是个畜生呢！
</div>
<p>初冬的日子 来的不急不慢 总是有些人为它的到来欢呼也有人为它惆怅！</p>
<ul>
	<li>别让不会说话嗨了你</li>
	<li>二十七八就应该有自己的见识</li>
	<li>别让不好意思害了你</li>
</ul>
</body>
</html>

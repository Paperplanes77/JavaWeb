<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>层次选择器</title>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"  type="text/javascript"></script>
</head>
<body>
<div>祖先元素
	<p>
		<label>孙元素</label>
		<span><label>后代元素</label></span>
	</p>
	<label>子元素</label>
</div>
<script type="text/javascript">
	//$('div label').css('color','red');祖先后代选择器(div里面lable都变化)
	//$('body *').css('color','blue');*所有
	//$('div>label').css('color','purple');父子选择器(包含才输出)
	//$('p>label').css('color','purple');
	//$('p+label').css('color','red');隔壁选择器,相邻前一个满足后一个元素那马 
	//在lable前加一个<br/>就不是隔壁了
	$('p~label').css('color','yellow');//邻居选择器不管有没有换行符
</script>
</body>
</html>

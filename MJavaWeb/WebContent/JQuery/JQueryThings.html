<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>鼠标悬浮</title>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"  type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
	/*给按钮添加悬浮事件 */
	/* $(function(){
		$('#btn').hover(function(){
			$(this).val("进入");
		},function(){
			$(this).val("出去");
		})
	}) */
	
	/*第二种方式  需要在jquery中加载才可以被执行 局部刷新*/
	$(function(){
	function overDemo(){
		$(this).val("进入");
	}
	function outDemo(){
		$(this).val("出去");
	}
	$('#btn').hover(overDemo,outDemo);
	})
</script>
<input id="btn" type="button" value="点我"/>
<input type="text" id="text" value="这是文本框"/>
</body>
</html>

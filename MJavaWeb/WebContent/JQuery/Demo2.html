<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>标签 id class 属性 组合选择器</title>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"  type="text/javascript"></script>
</head>
<body>
<div id="from">div的内容</div>
<div id="to"></div>
<script type="text/javascript">
	$("#to").html($("#from").html());
</script>
<hr/>
<ul>
	<li class="fruit">Apple</li>
	<li id="tomato">Tomato</li>
	<li class="fruit">Banana</li>
	<li>Potato</li>
	<li class="fruit">Orange</li>
</ul>
<script type="text/javascript">
	//$(".fruit").css('color','red');类选择器
	//$(".fruit,#tomato").css('color','red');组合选择器
	console.log($('*'));
</script>
</body>
</html>

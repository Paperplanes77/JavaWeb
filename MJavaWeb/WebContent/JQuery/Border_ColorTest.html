<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>边框颜色变化</title>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"  type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
	/*一个浅灰色边框的文本框  鼠标聚集到文本框为红色 失去焦点后变为绿色  */
	$(function(){
		$('#txt').bind('focus',function(){
			$(this).css('border-color','red');
		})
	})
	$(function(){
		$('#txt').bind('blur',function(){
			$(this).css('border-color','green');
		})
	})
	
</script>
<input id="txt" type="text" value="我是文本" style="border-color: black;"/>
</body>
</html>

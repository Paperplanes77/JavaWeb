<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>广告的模拟效果</title>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"  type="text/javascript"></script>
</head>
<body>
<div style="position:relative;width:24px;height: 32px;border: 1px solid red;"></div>
<button type="button">点击</button>
<script type="text/javascript">
$('button').bind('click',function(){
	for(var a=1;a<=10;a++){
		$('div').animate({top : '600px' ,left :'600px',width:'160px',height:'80px'}, 2000);
		$('div').animate({top : '300px' ,left: '1100px',width:'320px',height:'160px'}, 2000);
		$('div').animate({top : '10px' ,left: '600px',width:'160px',height:'80px'}, 2000);
		$('div').animate({top : '300px' ,left: '10px',width:'320px',height:'160px'}, 2000);
	}
})
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>变大变小</title>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"  type="text/javascript"></script>
</head>
<body>
<div style="width:24px;height: 32px;border: 1px solid red;"></div>
<button type="button">变大</button>
<script type="text/javascript">
	$('button').bind('click',function(){
		$('div').animate({
			width:'240px',
			//添加第三个参数的回调函数
			height:'320px'},3000,function(){
				$('div').animate({
					width:'24px',
					height:'32px'
				},3000)
			});
	});
</script>
</body>
</html>

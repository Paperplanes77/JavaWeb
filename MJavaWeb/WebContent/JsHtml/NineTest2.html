<meta charset="UTF-8">

<body bgcolor="lightblue" align="center">
<p align="center" style="color: red">九九乘法表</p>
<hr/>
<input id="button1" type="button" value="打印乘法表"/>
<input id="button2" type="button" value="统计"/>
<input id="button3" type="button" value="样式"/>
<script type="text/javascript">

		 $('#button1').bind('click',function(){
			 //定义一个变量接受行的和
			 document.write("<table align='center' border='1'>");
			 //控制全局的总和
			 var Sum=0;
			//每列的和
			var cowSum=0;
			 for (var i=1; i <=10; i++) {
					document.write("<tr>");
					//控制行的数据和
					var rowSum=0;
					for (var j = 1; j <=10; j++) {
						//var cowSum=0;
						//求每列的和
						//只打印9行9列的
						if(j<=i&&j<=9&&i<=9){
						document.write("<td>"+i+"*"+j+"="+(j*i)+"\r\t"+"</td>");
						Sum+=j*i;
						rowSum+=j*i;
						var m=i;
						if (j<=9) {
							cowSum+=m*j;
						}
						}else if(i==10&&j==10){
							document.write("<td>"+Sum+"</td>");	
						}else if(j==10){
							document.write("<td style='display:none'>"+rowSum+"</td>"); 
						}else if(i==10){
							document.write("<td>"+cowSum+"</td>");	
						}else{
							document.write("<td>"+"&nbsp;"+"</td>");
						}
					//写入第一行第十列的总和
					/* if (j=10) {
						document.write("<td>"+cowsSum+"</td>");
						document.write("<td>"+"&nbsp;"+"</td>");
					} */
					}
				
					document.write("</tr>");
				}
				document.write("</table>");
		 })
	 $(function(){
		 $('#button2').bind('click',function (){
			 alert("test2");
		 })
	 })
	 $(function(){
		 $('#button3').bind('click',function(){
			 alert("test3");
		 })
	 })
</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function show(){
	document.write("hello world 222");
	alert("welcome");
	confirm("can you speak english?");//两个按钮
	prompt("how old are you?","23");//有默认回答,两个按钮
}
function NVGClose(){
	window.close();
}

</script>
</head>
<body>
<input name="button1" type="button" value="点击事件" onclick="show()">
<input name="button2" type="button" value="关闭" onclick="NVGClose()">
</body>
</html>

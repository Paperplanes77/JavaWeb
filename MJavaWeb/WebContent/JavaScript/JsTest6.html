<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function show() {
	var name=document.myform.name.value;
	alert("姓名:"+name);
	var sex;
	if(document.myform.sex[0].checked){
		sex=document.myform.sex[0].value;
	}else{
		sex=document.myform.sex[1].value;
	}
	alert("性别:"+sex);
	var inst="";
	for(var i=0;i<document.myform.inst.length;i++){
		if(document.myform.inst[i].checked){
			inst+=document.myform.inst[i].value+"、";
		}
	}
	alert("兴趣:"+inst);
}
</script>
<script type="text/javascript">
function show2(val){
	document.myform2.result.value=val;
}
</script>
</head>
<body>
<form action="" method="post" name="myform">
姓名:<input type="text" name="name"><br/>
性别:<input type="radio" name="sex" value="男" checked>男
	 <input type="radio" name="sex" value="女">女<br/>
兴趣:<input type="checkbox" name="inst" value="唱歌">唱歌
	 <input type="checkbox" name="inst" value="游泳">游泳
	 <input type="checkbox" name="inst" value="跳舞">跳舞
	 <input type="checkbox" name="inst" value="编程">编程
	 <input type="checkbox" name="inst" value="上网">上网<br/>
<input type="button" value="显示" onclick="show()">
</form>
<form action="" method="post" name="myform2">
部门:<select name="dept" onchange="show2(this.value)">
		<option value="技术部">技术部</option>
		<option value="销售部">销售部</option>
		<option value="财务部">财务部</option>
	</select>
结果:<input type="text" name="result" value="">
</form>
</body>
</html>
